<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tulanti Repairs - Social Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #002855;
    }

    .header-image img {
      max-width: 100%;
      height: auto;
      width: 250px;
      margin-bottom: 20px;
    }

    .main-text {
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 40px;
      color: #002855;
    }

    .whatsapp-container {
      display: inline-block;
      margin-bottom: 20px;
      border-bottom: 3px solid white;
      padding-bottom: 6px;
      transition: border-color 0.3s;
    }

    .whatsapp-container a img {
      width: 80px;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.3s;
      vertical-align: middle;
      display: inline-block;
    }

    .whatsapp-container:hover {
      border-color: #00aaff;
    }

    .whatsapp-container:hover a img {
      transform: scale(1.1);
      box-shadow: 0 0 8px 3px #00aaff;
    }

    .whatsapp-text {
      color: #002855;
      font-weight: 700;
      font-size: 18px;
      margin-top: 15px;
      margin-bottom: 40px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .social-icons a {
      border-bottom: 3px solid white;
      padding-bottom: 6px;
      display: inline-block;
      transition: border-color 0.3s;
      margin: 0;
    }

    .social-icons a img {
      width: 80px;
      cursor: pointer;
      transition: filter 0.3s, transform 0.2s, box-shadow 0.3s;
      border-radius: 12px;
      vertical-align: middle;
      filter: grayscale(100%);
    }

    .social-icons a:hover {
      border-color: #00aaff;
    }

    .social-icons a:hover img {
      filter: none;
      transform: scale(1.1);
      box-shadow: 0 0 8px 3px #00aaff;
    }

    @media (max-width: 500px) {
      .social-icons {
        gap: 20px;
      }

      .social-icons a img,
      .whatsapp-container a img {
        width: 60px;
      }

      .main-text {
        font-size: 18px;
      }

      .whatsapp-text {
        font-size: 16px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="header-image">
    <img src="Logo_TulantiRepairs.jpg" alt="Logo di Tulanti Repairs">
  </div>

  <div class="main-text">
    Prenota Ora!
  </div>

  <div class="whatsapp-container">
    <a href="https://wa.me/393456145470" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
      <img src="https://img.icons8.com/color/96/000000/whatsapp.png" alt="WhatsApp">
    </a>
    <div class="whatsapp-text">
      Clicca il tuo social preferito per saperne di pi√π!
    </div>
  </div>

  <div class="social-icons">
    <a href="https://www.tiktok.com/@tulantirepairs" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
      <img src="https://img.icons8.com/ios/96/000000/tiktok.png" alt="TikTok">
    </a>
    <a href="https://www.instagram.com/tulanti_repairs" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <img src="https://img.icons8.com/ios/96/000000/instagram-new.png" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/tulantirepairs" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
      <img src="https://img.icons8.com/ios/96/000000/facebook.png" alt="Facebook">
    </a>
  </div>

</body>
</html>
