<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tulanti Repairs - Social Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #001f3f; /* Sfondo blu scuro */
      margin: 0;
      padding: 20px;
    }

    .header-image img {
      max-width: 100%;
      height: auto;
      width: 250px;
      margin-bottom: 20px;
    }

    .intro-text {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 30px;
      color: white; /* Testo bianco */
    }

    .social-icons img {
      width: 80px;
      margin: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 500px) {
      .social-icons img {
        width: 60px;
        margin: 10px;
      }

      .intro-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo in alto -->
  <div class="header-image">
    <img src="Logo_TulantiRepairs.jpg" alt="Tulanti Repairs Logo">
  </div>

  <!-- Testo centrato sotto il logo -->
  <div class="intro-text">
    Clicca le icone per visualizzare i miei social e per prenotare le tue Stampe!
  </div>

  <!-- Icone social -->
  <div class="social-icons">
    <!-- WhatsApp -->
    <a href="https://wa.me/393456145470" target="_blank">
      <img src="https://img.icons8.com/color/96/000000/whatsapp.png" alt="WhatsApp">
    </a>
    <!-- TikTok -->
    <a href="https://www.tiktok.com/@tulantirepairs?_t=ZN-8yJPRCJAT8I&_r=1" target="_blank">
      <img src="https://img.icons8.com/color/96/000000/tiktok--v1.png" alt="TikTok">
    </a>
    <!-- Instagram -->
    <a href="https://www.instagram.com/tulanti_repairs?igsh=MTZoY2tkMXdqYzZvOQ%3D%3D&utm_source=qr" target="_blank">
      <img src="https://img.icons8.com/color/96/000000/instagram-new.png" alt="Instagram">
    </a>
    <!-- Facebook -->
    <a href="https://www.facebook.com/share/1EZZDzT9oC/?mibextid=wwXIfr" target="_blank">
      <img src="https://img.icons8.com/color/96/000000/facebook.png" alt="Facebook">
    </a>
  </div>

</body>
</html>
