<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tulanti Repairs - Social Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #002855;
    }

    .header-image img {
      max-width: 100%;
      height: auto;
      width: 250px;
      margin-bottom: 20px;
    }

    .main-text {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 40px;
      color: #002855;
      width: 250px;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
    }

    .social-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 320px;
      margin: 0 auto 40px auto;
    }

    .whatsapp-container {
      border-bottom: 3px solid white;
      padding-bottom: 6px;
      transition: border-color 0.3s;
      width: fit-content;
    }

    .whatsapp-container a img {
      width: 80px;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.3s;
      vertical-align: middle;
      display: inline-block;
    }

    .whatsapp-container:hover {
      border-color: #00aaff;
    }

    .whatsapp-container:hover a img {
      transform: scale(1.1);
      box-shadow: 0 0 8px 3px #00aaff;
    }

    .whatsapp-text {
      color: #002855;
      font-weight: 700;
      font-size: 18px;
      margin: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .social-icons a {
      border-bottom: 3px solid white;
      padding-bottom: 6px;
      display: inline-block;
      transition: border-color 0.3s;
      margin: 0;
    }

    .social-icons a img {
      width: 80px;
      cursor: pointer;
      border-radius: 12px;
      vertical-align: middle;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .social-icons a:hover {
      border-color: #00aaff;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
      box-shadow: 0 0 8px 3px #00aaff;
    }

    @media (max-width: 500px) {
      .social-wrapper {
        max-width: 100%;
        gap: 20px;
      }

      .social-icons {
        gap: 20px;
      }

      .social-icons a img,
      .whatsapp-container a img {
        width: 60px;
      }

      .main-text {
        font-size: 20px;
        width: 200px;
      }

      .whatsapp-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="header-image">
    <img src="Logo_TulantiRepairs.jpg" alt="Logo di Tulanti Repairs">
  </div>

  <div class="main-text">
    Prenota Ora!
  </div>

  <div class="social-wrapper">

    <div class="whatsapp-container">
      <a href="https://wa.me/393456145470" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
        <img src="https://img.icons8.com/color/96/000000/whatsapp.png" alt="WhatsApp">
      </a>
    </div>

    <div class="whatsapp-text">
      Clicca il tuo social preferito per saperne di pi√π!
    </div>

    <div class="social-icons">
      <a href="tiktok://user/@tulantirepairs" onclick="window.location='https://www.tiktok.com/@tulantirepairs?_t=ZN-8yKPm2fE4qE&_r=1';" aria-label="TikTok">
        <img src="https://img.icons8.com/fluency/96/002855/tiktok.png" alt="TikTok">
      </a>
      <a href="instagram://user?username=tulanti_repairs" onclick="window.location='https://www.instagram.com/tulanti_repairs';" aria-label="Instagram">
        <img src="https://img.icons8.com/fluency/96/002855/instagram-new.png" alt="Instagram">
      </a>
      <a href="fb://facewebmodal/f?href=https://www.facebook.com/tulantirepairs" onclick="window.location='https://www.facebook.com/tulantirepairs';" aria-label="Facebook">
        <img src="https://img.icons8.com/fluency/96/002855/facebook-new.png" alt="Facebook">
      </a>
    </div>

  </div>

</body>
</html>
